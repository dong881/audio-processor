<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processor - 會議錄音處理工具</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定義樣式 -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 2rem;
        }
        .header-banner {
            background-color: #3a86ff;
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        .app-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: none;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .app-card-header {
            background-color: #4361ee;
            color: white;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .section-separator {
            margin: 2rem 0;
            border-top: 1px solid #dee2e6;
        }
        .progress {
            height: 1.5rem;
            border-radius: 0.25rem;
        }
        .result-card {
            border-left: 4px solid #4895ef;
        }
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
        }
        .btn-primary:hover {
            background-color: #3949ab;
            border-color: #3949ab;
        }
        .display-outline {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            height: 100%;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- 頁面頂部導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span>Audio Processor</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="login-button">
                            <i class="bi bi-google"></i> 登入
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-none" href="#" id="logout-button">
                            <i class="bi bi-box-arrow-right"></i> 登出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 頁面主要內容 -->
    <div class="container mt-4">
        <!-- 頂部標題部分 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card app-card">
                    <div class="card-body">
                        <h1 class="card-title text-center">會議錄音智能處理工具</h1>
                        <p class="card-text text-center lead">
                            將您的會議錄音轉為文字、摘要及待辦事項，並自動生成結構化的 Notion 頁面
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 登入區域 -->
        <div class="row" id="auth-section">
            <div class="col-md-8 mx-auto">
                <div class="card app-card">
                    <div class="app-card-header">
                        開始使用
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">請先登入以存取您的 Google Drive 檔案</h5>
                        <button class="btn btn-primary btn-lg" id="login-btn">
                            <i class="bi bi-google me-2"></i> 使用 Google 帳號登入
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要處理區域 -->
        <div class="row d-none" id="processing-section">
            <!-- 檔案選擇區域 -->
            <div class="col-lg-6">
                <!-- 音訊檔案選擇 -->
                <div class="card app-card mb-4">
                    <div class="app-card-header d-flex justify-content-between align-items-center">
                        <span>選擇音訊檔案</span>
                        <button class="btn btn-sm btn-light" id="refresh-files-btn">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body" id="file-list">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PDF 附件選擇 -->
                <div class="card app-card">
                    <div class="app-card-header">
                        選擇 PDF 附件 (選用)
                    </div>
                    <div class="card-body" id="attachment-list">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 處理與結果區域 -->
            <div class="col-lg-6">
                <!-- 處理控制區域 -->
                <div class="card app-card mb-4">
                    <div class="app-card-header">
                        處理控制
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100" id="process-btn">處理選中的檔案</button>
                        
                        <!-- 活躍任務按鈕 -->
                        <div class="mt-3">
                            <button class="btn btn-outline-secondary w-100" id="show-active-jobs-btn">
                                活躍任務
                            </button>
                            
                            <!-- 活躍任務列表 (預設隱藏) -->
                            <div class="mt-3 d-none" id="jobs-list"></div>
                        </div>
                    </div>
                </div>

                <!-- 處理進度 -->
                <div class="card app-card mb-4 d-none" id="progress-container">
                    <div class="app-card-header">
                        處理中
                    </div>
                    <div class="card-body">
                        <p id="processing-status">處理檔案中...</p>
                        <div class="progress mb-2">
                            <div id="processing-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <p class="text-end" id="progress-percentage">0%</p>
                    </div>
                </div>

                <!-- 處理結果 -->
                <div class="card app-card d-none" id="result-container">
                    <div class="app-card-header">
                        處理結果
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mb-3" id="result-title">會議標題</h5>
                        
                        <div class="mb-3">
                            <h6 class="fw-bold">摘要:</h6>
                            <p id="result-summary">摘要內容將顯示在這裡...</p>
                        </div>
                        
                        <div class="mb-3">
                            <h6 class="fw-bold">待辦事項:</h6>
                            <ul id="result-todos"></ul>
                        </div>
                        
                        <div class="mb-3" id="result-speakers"></div>
                        
                        <a href="#" target="_blank" class="btn btn-success w-100 mt-3" id="result-link">
                            在 Notion 中查看
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁腳 -->
    <footer class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <hr>
                <p class="text-muted">&copy; 2023-2024 Audio Processor</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 應用 JS -->
    <script src="app.js"></script>
</body>
</html>
