version: '3'

services:
  audio-processor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - PORT=${PORT:-5000}
      # Redirect cache directories to a writable location within the container
      - HF_HOME=/app/.cache/huggingface
      - TORCH_HOME=/app/.cache/torch
      - PYANNOTE_CACHE=/app/.cache/pyannote
      # Optional: Set home directory explicitly for other potential needs
      - HOME=/home/appuser
      # Ensure consistent credential paths
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
      - GOOGLE_OAUTH_CREDENTIALS_PATH=/app/credentials/oauth-credentials.json
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials
    restart: unless-stopped
